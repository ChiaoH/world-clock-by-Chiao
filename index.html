<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Chiao</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>World Clocks</h1>
      </div>

      <select name="countries-select" id="countries-select">
        <option value="">Choose a city.</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city" id="los-angeles">
        <div class="city-title">
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="city-time">
          <h3 class="time"></h3>
        </div>
      </div>
      <div class="city" id="paris">
        <div class="city-title">
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="city-time">
          <h3 class="time"></h3>
        </div>
      </div>
    </div>

        >is open sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
