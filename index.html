    <div class="container">
      <div>
        <h1>World Clocks</h1>
      </div>

      <select name="countries-select" id="countries-select">
        <option value="">Choose a city.</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <h4 class="date">Janurary 29, 2023</h4>
        <h3 class="time">8:50:25 AM</h3>
        <h2>Sydney</h2>
        <h4 class="date">Janurary 29, 2023</h4>
        <h3 class="time">8:50:25 AM</h3>
        <h2>Tokyo</h2>
        <h2>Paris</h2>
      </div>
