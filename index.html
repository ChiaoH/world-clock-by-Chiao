<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Chiao</title>
  </head>
  <body>
    <div class="container">
      <div>
        <a href="/"> <h1>World Clock</h1></a>
      </div>

      <div id="citySelect">
        <select name="countries-select" id="countries-select">
          <option value="">Choose a city.</option>
          <option value="current">My current location</option>
          <option value="Europe/London">London</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="America/New_York">New York</option>
        </select>
      </div>

      <div id="cityData">
        <div class="city" id="bangkok">
          <div class="city-title">
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
          <div class="city-time">
            <h3 class="time"></h3>
          </div>
        </div>

        <div class="city" id="paris">
          <div class="city-title">
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="city-time">
            <h3 class="time"></h3>
          </div>
        </div>

        <div class="city" id="los-angeles">
          <div class="city-title">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="city-time">
            <h3 class="time"></h3>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/wu-chiao-huang-642a07255/"
        target="_blank"
        >Chiao H</a
      >
      and
      <a href="https://github.com/ChiaoH/world-clock-by-Chiao" target="_blank"
        >is open sourced on GitHub</a
      >
      <br />
      Photo by
      <a
        href="https://unsplash.com/@aeschwarz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Adrian Schwarz</a
      >
      on
      <a
        href="https://unsplash.com/wallpapers/travel/city?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
